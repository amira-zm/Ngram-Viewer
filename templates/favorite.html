{% extends 'layout.html' %}

{% block body %}


    <div class="content">

    <div class="row">
    <div class="col">
    <div class="card " >
    <div class="card-header bg-light">
        <center>
            <h4 class="card-title bg-light" style="font-family: 'Comic Sans MS';"> Most searched TOP 10</h4>
        </center>
    </div>
    <div class="card-body">
    <div class="table-responsive">
    <center>
    <table style="box-sizing: border-box;" class="table ">
    <thead class=" text-primary">
    <tr>
        <th>
            Ngram
        </th>
        <th>
            Start_year
        </th>
        <th>
            End_Year
        </th>
        <th>
            Corpus
        </th>
        <th>
            Ngram viewer
        </th>
    </tr>

    </thead>
    {% for i,t in records.iterrows() %}


        <tr>


            <th>

                {{ t["ngram"] }}


            </th>
            <th>
                {{ t["deb"] }}

            </th>
            <th>
                {{ t["end"] }}

            </th>
            <th>
                {{ t["corpus"] }}

            </th>
            <th>

                <a href="{{ url_for('line', form=t["ngram"].lower() ,corpus=t["corpus"],deb=t["deb"],end=t["end"]) }}">
                    <button name="button" value="OK" type="button" class="btn btn-warning">view ngram</button>
                </a>
            </th>


        </tr>
    {% endfor %}

{% endblock %}
</table>
</center>
</div>
</div>
</div>
</div>
</div>
</div>
